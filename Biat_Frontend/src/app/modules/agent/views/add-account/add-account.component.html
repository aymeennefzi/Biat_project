<mat-stepper [linear]="isLinear" #stepper>
    <mat-step >
        <ng-template matStepLabel>Ajouter Compte</ng-template>
        <div class="text-center">
            <img
              src="./../../../../../assets/images/Sign up-pana.png"
              class="h-100px mb-2"
              alt=""
            />
            <h2>Créez nouveau compte !</h2>
            <p class="lead mb-4">
              Ravi de vous voir! Veuillez vous ajouter un nouveau compte.
            </p>
          </div>
        <div>
        <div class="button-container">
          <button mat-button matStepperNext class="btn-inscrire" >Suivant</button>
        </div>
        </div>
    </mat-step>   
    <mat-step [stepControl]="secondFormGroup" label="Détails principale">
            <form [formGroup]="compteForm" (ngSubmit)="ajouterCompte()" >
                <div class="row">
                    <div class="mb-4 col-12 col-md-6">
                        <label for="exampleInputNom" class="form-label">Numéro de compte *</label>
                        <div class="input-group input-group-lg">
                          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-user-graduate"></i></span>
                          <input type="number" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Numéro de compte" id="exampleInputNom" formControlName="numeroCompte"/>
                        </div>
                    </div>
                    <div class="mb-4 col-12 col-md-6">
                        <label for="exampleInputNom" class="form-label">TypeCompte *</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                              <i class="bi bi-list"></i>
                            </span>
                            <select class="form-control border-0 bg-light rounded-end ps-1" id="exampleInputNom" placeholder="TypeCompte" formControlName="typeCompte">
                                <option *ngFor="let type of typesCompte" [value]="type">{{ type }}</option>
                            </select>
                        </div>
                    </div>                     
                </div>
                <div class="row">
                    <div class="mb-4 col-12 col-md-6">
                        <label for="exampleInputNom" class="form-label">Solde *</label>
                        <div class="input-group input-group-lg">
                          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-receipt"></i></span>
                          <input type="number" class="form-control border-0 bg-light rounded-end ps-1" placeholder="cin" id="exampleInputNom" formControlName="solde" readonly/>
                        </div>
                    </div>
                    <div class="mb-4 col-12 col-md-6">
                        <label for="exampleInputNom" class="form-label">dateCreation *</label>
                        <div class="input-group input-group-lg">
                          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-calendar-date"></i></span>
                          <input type="date" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Nom" id="exampleInputNom" formControlName="dateCreation" readonly/>
                        </div>
                    </div>   
                </div>
                <div class="row">
                    <div class="mb-4 col-12 col-md-6">
                        <label for="exampleInputNom" class="form-label">Clients *</label>
                        <div class="input-group input-group-lg">
                          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                            <i class="bi bi-person"></i>
                          </span>
                          <select class="form-control border-0 bg-light rounded-end ps-1" id="selectedClient" formControlName="clientId" [(ngModel)]="selectedClientId" (change)="onClientSelected()">
                            <option *ngFor="let client of clients" [value]="client.id">{{ client.nom }} {{ client.prenom }}</option>
                          </select>
                        </div>
                    </div>
                    <div  *ngIf="selectedClientDetails" class="mb-4 col-12 col-md-6">
                      <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-person-badge"></i></span>
                        <label class="form-label">Carte d'identité nationale *</label>
                        <input type="text" class="form-control" id="nom" [value]="selectedClientDetails.cin" disabled>
                        </div>
                      </div>
                      <!-- <div class="mb-4 col-12 col-md-6">
                        <label for="exampleInputNom" class="form-label">ID de l'agent *</label>
                        <div class="input-group input-group-lg">
                          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                            <i class="fas fa-user-graduate"></i>
                          </span>
                          <input type="text" class="form-control border-0 bg-light rounded-end ps-1" id="exampleInputNom" formControlName="agent_id" readonly>
                        </div>
                      </div> -->
                </div>
                <div class="row">
                    <div  *ngIf="selectedClientDetails" class="mb-4 col-12 col-md-6">
                        <label class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" [value]="selectedClientDetails.nom" disabled>
                      </div>
                      <div *ngIf="selectedClientDetails" class="mb-4 col-12 col-md-6">
                        <label class="form-label">Prénom *</label>
                        <input type="text" class="form-control" id="prenom" [value]="selectedClientDetails.prenom" disabled>
                      </div>
                </div>
                <div class="row">
                      <div *ngIf="selectedClientDetails" class="mb-4 col-12 col-md-6">
                        <label class="form-label">Nationalité *</label>
                        <input type="text" class="form-control" id="prenom" [value]="selectedClientDetails.nationality" disabled>
                      </div>

                      <div *ngIf="selectedClientDetails" class="mb-4 col-12 col-md-6">
                        <label class="form-label">Nationalité *</label>
                        <input type="text" class="form-control" id="prenom" [value]="selectedClientDetails.dateNaissance" disabled>
                      </div>
                </div>
                <div class="button-container">
                    <button mat-button matStepperNext class="btn-annuler" >Annuler</button>
                    <button mat-button matStepperPrevious class="btn-inscrire" type="submit">Ajouter</button>
                </div>                  
            </form>
    </mat-step>
  </mat-stepper>
